<ion-toolbar color="dark">

  <ion-buttons slot="primary">
    <ion-button>
      <div class="cabezera">
        <img src="assets/img/logo-app.png" class="logo">
      </div>
    </ion-button>
  </ion-buttons>

  <ion-title>Perfil</ion-title>
</ion-toolbar>

<ion-content>

  <ion-toolbar>
    <ion-segment value="1" (ionChange)="cambiar($event)" color="danger">
      <ion-segment-button value="1">
        <ion-icon name="person-circle-outline"></ion-icon>
        Mi perfil
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-icon name="bar-chart-outline"></ion-icon>
        Indicadores
      </ion-segment-button>
      <ion-segment-button value="3">
        <ion-icon name="bar-chart-outline"></ion-icon>
        Medidas
      </ion-segment-button>
      <ion-segment-button value="4">
        <ion-icon name="bar-chart-outline"></ion-icon>
        Progreso
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

   
  <ng-container *ngIf="comparar ==='1' "> 
    <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="5">
          <ion-avatar>
            <img src="" onerror="this.src='https://images-na.ssl-images-amazon.com/images/I/51e6kpkyuIL._AC_SY355_.jpg'">
            <ion-fab-button size="small">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-avatar>
        </ion-col>
        <ion-col size="7">
          
            <ion-label position="stacked">Nombre y Apellido</ion-label>
            <ion-input formControlName="nombre"></ion-input>
         
          
            <ion-label position="stacked">Genero</ion-label>
            <ion-select placeholder="Select One">
              <ion-select-option value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
         
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label position="stacked">Correo Electronico</ion-label>
            <ion-input formControlName="email"></ion-input>
            <ion-label position="stacked">Contrase√±a</ion-label>
            <ion-input formControlName="pass"></ion-input>
        </ion-col>
      </ion-row>
    </form>
    </ion-grid>
  </ng-container>


  <ng-container *ngIf="comparar ==='2' ">
    <app-indicadores></app-indicadores>
  </ng-container>

  <ng-container *ngIf="comparar ==='3' ">
    <app-medidas></app-medidas>
  </ng-container>
    
 
</ion-content>
<ion-footer>
  <div class="ion-text-center">
    <ion-button (click)="desconectar()" >Desconectar</ion-button>
 </div>
</ion-footer>
