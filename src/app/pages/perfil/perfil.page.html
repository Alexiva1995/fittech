<ion-toolbar color="dark">

  <ion-buttons slot="primary">
    <ion-button>
      <div class="cabezera">
        <img src="assets/img/logo-app.png" class="logo">
      </div>
    </ion-button>
  </ion-buttons>

  <ion-title>Perfil</ion-title>
</ion-toolbar>

<ion-content>

    <ion-segment (ionChange)="segmentChanged($event)" scrollable color="danger" value="perfil" mode="md">
      <ion-segment-button value="perfil">
        <ion-label>Mi perfil</ion-label>
        <ion-icon name="person-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="indicadores">
        <ion-label>Indicadores</ion-label>
        <ion-icon name="heart-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="medidas">
        <ion-label>Medidas</ion-label>
        <ion-icon name="body-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="progreso">
        <ion-label>Contraseña</ion-label>
        <ion-icon name="build-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>


   
  <div *ngIf="comparar ==='perfil' "> 
    <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="5">
          <ion-avatar>
            <img [src]="image" (click)="captureImage(1)" onerror="this.src='https://images-na.ssl-images-amazon.com/images/I/51e6kpkyuIL._AC_SY355_.jpg'">
            <ion-fab-button size="small">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-avatar>
        </ion-col>
        <ion-col size="7">
          
            <ion-label position="stacked" >Nombre y Apellido</ion-label>
            <ion-input formControlName="name"></ion-input>
         
          
            <ion-label position="stacked">Genero</ion-label>
            <ion-input [value]="genero" readonly></ion-input>

         
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label position="stacked">Correo Electronico</ion-label>
            <ion-input formControlName="email"></ion-input>
            <div class="ion-text-center">
              <ion-button expand="block" 
              [disabled]="form.status == 'INVALID'"
              color="danger" (click)="changeData()">Guardar</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </form>

    </ion-grid>
  </div>


  <div *ngIf="comparar ==='indicadores' ">
    <app-indicadores></app-indicadores>
  </div>

  <div *ngIf="comparar ==='medidas' ">
    <app-medidas></app-medidas>
  </div>
    
  <div *ngIf="comparar ==='progreso' "> 
    <ion-grid>
    <form [formGroup]="formpass">
      <ion-row>
        <ion-col size="12">
            <ion-label position="stacked">Nueva Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
            <div class="ion-text-center">
              <ion-button expand="block" 
              [disabled]="formpass.status == 'INVALID'"
              color="danger" (click)="changepass()">Actualizar</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </form>

    </ion-grid>
  </div>
 
</ion-content>


<ion-footer>
  <div class="ion-text-center">
    <ion-button (click)="desconectar()" >Desconectar</ion-button>
 </div>
</ion-footer>
