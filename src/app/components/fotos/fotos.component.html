 
<form [formGroup]="form">
  <ion-grid>
    <!-- Fotos Frente / Perfil  -->
    <ion-row>
      <ion-col size="6" class="rightborder">
        <ion-label class="titulopeque2">Foto de frente</ion-label>
        <img  (click)="captureImage(1)"  class="img-size" [src]="frente" alt=""
        onerror="this.src='https://images-na.ssl-images-amazon.com/images/I/51e6kpkyuIL._AC_SY355_.jpg'">
  <ion-row>
  </ion-row>
      </ion-col>
      <ion-col size="6">
        <ion-label class="titulopeque2">Foto de perfil</ion-label>
        <img  (click)="captureImage(2)"  class="img-size" [src]="perfil" alt=""
        onerror="this.src='https://images-na.ssl-images-amazon.com/images/I/51e6kpkyuIL._AC_SY355_.jpg'">
  <ion-row>

  </ion-row>
      </ion-col>
    </ion-row>
    <!-- Fotos espalda -->
    <ion-row style="margin-bottom: 2rem;">
      <ion-col size="6" offset="3">
        <ion-label class="titulopeque2">Foto de espalda</ion-label>
        <img  (click)="captureImage(3)"  class="img-size" [src]="espalda" alt=""
        onerror="this.src='https://images-na.ssl-images-amazon.com/images/I/51e6kpkyuIL._AC_SY355_.jpg'">
  <ion-row>
  </ion-row>
      </ion-col>
    </ion-row>

      <ion-card  style="
      width: 254px; 
      border-radius: 10px;
      text-transform: uppercase;
      font-family: 'Open Sans';
      --background:#EF4044;
      color:white;
      margin: 0 auto;
      margin-bottom: 5px;
      "
      (click)="update()"
      [disabled]="!form.valid">
    <h4   style="margin: 10px; text-align: center;"> 
      <b>Actualizar</b>
    </h4> 
      </ion-card>
  </ion-grid>
</form>
